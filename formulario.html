<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Avanzado</title>
</head>
<body>

    <div class="form-container">
        <h2>Formulario Avanzado</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
<br>
<br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
<br>
<br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
<br>
<br>
            <label for="color-fav">Color favorito:</label>
            <input type="text" id="color-fav" name="color-fav">
<br>
<br>
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="">Seleccione una opción</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="amarillo">Amarillo</option>
            </select>
<br>
<br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
<br>
<br>
<a href="https://github.com/mazhir635" target="_blank">Vista en la web</a> 
<br><br>
            <div class="checkbox-container">
                <input type="checkbox" id="boletin" name="boletin">
                <label for="boletin">Suscribirse al boletín</label>
            </div>
<br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
